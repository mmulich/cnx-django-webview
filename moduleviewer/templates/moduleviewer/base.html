<!DOCTYPE html>
<html>
<head>
{% block head %}
  <title>{% block head_title %}{{ title }}{% endblock %}</title>
{% endblock %}
</head>
<body>
  <div id="search-input">
    <form action="/search" method="get">
      <input type="text" name="q"
             value="{{ search_terms|default:'' }}"
             />
      <button type="submit" value="search">Search</button>
    </form>
  </div>
{% block body %}
  Hello World!
{% endblock %}
</body>
</html>
